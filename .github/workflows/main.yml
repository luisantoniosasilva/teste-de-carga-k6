name: k6 performance test

on:
  push:
    branches: [ main ]

jobs:
  teste_de_carga_k6:
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: Install k6 by homebrew
        run: |
          brew install k6
          npm install

      - name: Performance test
        run: |
          k6 run ./tests/scenarios/auth/loginTest.js
          k6 run ./tests/scenarios/auth/registerTest.js
          k6 run ./tests/scenarios/user/userTest.js
    
    
  
  
